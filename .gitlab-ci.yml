image: openjdk:8-jdk

stages:
  - build
  #- execute

build:
  stage: build
  script: /usr/lib/jvm/java-8-openjdk-amd64/bin/java ./gradlew buildOtaOSS

after_script:
  - rm -f  $GRADLE_USER_HOME/caches/modules-2/modules-2.lock
  - rm -fr $GRADLE_USER_HOME/caches/*/plugin-resolution/

cache:
  paths:
    - .gradle/caches
    - .gradle/wrapper
    - .android/build-cache
