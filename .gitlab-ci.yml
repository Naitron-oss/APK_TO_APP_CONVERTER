image: openjdk:8-jdk

variables:
  GIT_DEPTH: "3"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    #- cache/
    - .gradle/caches/
    - .gradle/wrapper/
    #- .android/build-cache/
    - .apt-cache/

stages:
  - build
  #- execute

before_script:
  - export GRADLE_USER_HOME="$PWD/.gradle"
  - echo "$CI_PROJECT_DIR"
  - mkdir -p "$CI_PROJECT_DIR/.apt-cache/archives/partial"
  - apt-get update
  - apt-get -o dir::cache::archives="$CI_PROJECT_DIR/.apt-cache/archives" install -y unzip zip

build:
  stage: build
  script: ./gradlew buildOtaOSS -s

after_script:
  - rm -f  $GRADLE_USER_HOME/caches/modules-2/modules-2.lock
  - rm -fr $GRADLE_USER_HOME/caches/*/plugin-resolution/
  - rm -f  $GRADLE_USER_HOME/caches/*/fileHashes/fileHashes.bin
  - rm -f  $GRADLE_USER_HOME/caches/*/fileHashes/fileHashes.lock
  - rm -f  $GRADLE_USER_HOME/caches/journal-1/file-access.bin
  - rm -f  $GRADLE_USER_HOME/caches/journal-1/journal-1.lock
  - rm -f  $GRADLE_USER_HOME/caches/user-id.txt
  - rm -f  $GRADLE_USER_HOME/caches/user-id.txt.lock
